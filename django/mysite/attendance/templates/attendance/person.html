<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Person Detail</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>性別</th>
        <th>誕生日</th>
        <th>出身地</th>
        <th>現住所</th>
        <th>メールアドレス</th>
      </tr>
    </thead>
    <tbody>
        {% for index in person %}
          <tr>
            <td>{{index}}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
</body>
</html>
