  <title>Person Detail</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>性別</th>
        <th>誕生日</th>
        <th>出身地</th>
        <th>現住所</th>
        <th>メールアドレス</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>{{person.id}}</td>
          <td>{{person.name}}</td>
          <td>{{person.sex}}</td>
          <td>{{person.birthday}}</td>
          <td>{{person.address_from}}</td>
          <td>{{person.current_address}}</td>
          <td>{{person.email}}</td>
        </tr>
    </tbody>
  </table>
